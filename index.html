<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>拍照套版</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Arial;margin:16px}
    canvas{width:100%;max-width:420px;border:1px solid #ddd;border-radius:12px}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin:12px 0}
    button,a{padding:10px 14px;border-radius:10px;border:1px solid #ddd;background:#fff}
  </style>
</head>
<body>
  <h3>拍照後自動放入模板</h3>

  <!-- capture=environment 會優先用後鏡頭（多數手機） -->
  <input id="file" type="file" accept="image/*" capture="environment" />

  <div class="row">
    <button id="make">生成卡片</button>
    <a id="dl" download="card.png" style="display:none">下載卡片</a>
  </div>

  <canvas id="c"></canvas>

  <script>
    const W = 1080, H = 1920;
    const TEMPLATE_SRC = "./template.png"; // Canva 匯出的模板圖

    // ✅ 這裡就是「右邊相框」的位置（你要依你的設計調整）
    // 例：相片貼在右邊的框內（x,y,w,h）
    const PHOTO_RECT = { x: 140, y: 420, w: 520, h: 820 }; // <-- 先用示例值

    const fileEl = document.getElementById('file');
    const btn = document.getElementById('make');
    const dl = document.getElementById('dl');
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    canvas.width = W; canvas.height = H;

    let photoImg = null;
    let templateImg = null;

    function loadImg(src){
      return new Promise((res, rej)=>{
        const i = new Image();
        i.crossOrigin = "anonymous";
        i.onload = ()=>res(i);
        i.onerror = rej;
        i.src = src;
      });
    }

    // cover：等比例填滿 rect，裁切多餘
    function drawCover(img, rect){
      const iw = img.naturalWidth, ih = img.naturalHeight;
      const scale = Math.max(rect.w/iw, rect.h/ih);
      const sw = rect.w/scale, sh = rect.h/scale;
      const sx = (iw - sw)/2, sy = (ih - sh)/2;
      ctx.drawImage(img, sx, sy, sw, sh, rect.x, rect.y, rect.w, rect.h);
    }

    fileEl.addEventListener('change', async (e)=>{
      const f = e.target.files?.[0];
      if(!f) return;
      const url = URL.createObjectURL(f);
      photoImg = await loadImg(url);
      alert('已取得照片，按「生成卡片」');
    });

    btn.addEventListener('click', async ()=>{
      if(!photoImg) { alert('請先拍照/選照片'); return; }
      if(!templateImg) templateImg = await loadImg(TEMPLATE_SRC);

      // 背景先清掉
      ctx.clearRect(0,0,W,H);

       // ✅ 1) 先畫模板
  ctx.drawImage(templateImg, 0, 0, W, H);

  // ✅ 2) 再畫照片（避免被白色相紙蓋住）
  drawCover(photoImg, PHOTO_RECT);

      // 3) 匯出
      const blob = await new Promise(r=>canvas.toBlob(r,'image/png',1.0));
      const outUrl = URL.createObjectURL(blob);
      dl.href = outUrl;
      dl.style.display = 'inline-block';
    });
  </script>
</body>
</html>
